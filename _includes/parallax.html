{% if page.img %}<div class="splash-container w3-display-container" style="background-image:url({{ site.url }}{{ site.baseurl }}{{ page.img }};margin-top:75px">
{% else %}<div class="splash-container w3-display-container" style="background-image:url({{ page.img_url }})">{% endif %}
    <div class="splash">
        <h1 class="splash-head">{{ page.title }}</h1>
        <p class="splash-subhead">
            Posted On: 
        </p>
    </div>
</div>
